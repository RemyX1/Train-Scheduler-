<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
   <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="container"> 
        <div class="row">

    <h1 class="red-text">Train Scheduler</h1>



<table  id='train-table'>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    <h3 class="blue-text">Add a Train</h3>

<div class="row">
    <input  placeholder="Train Name" class="col s3" id="Train-Name">
</div>
    <div class="row">
        <input placeholder="Train Destination" class="col s3" id="Train-Destination">
    </div>
        <div class="row">
            <input placeholder="Train Frequency" class="col s3" id="Train-Frequency">
        </div>
            <div class="row">
                <input placeholder="Train Time" class="col s3" id="Train-Time">
            </div>

            <button class="btn waves-effect waves-light blue" type="submit" name="action" id="Submit">Submit</button>
    
    </div>
</div>

    
</body>
</html>   



<script src="./logic.js"></script>
